name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: '6.0.x'
      - run: dotnet build --os windows
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: VhdTools
          path: .
      
